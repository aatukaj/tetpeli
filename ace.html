<!DOCTYPE html>
<html lang="en">

<head>
    <title>ACE in Action</title>
    <style type="text/css" media="screen">
        #editor {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            min-width: 100px;
            min-height: 100px;
            max-width: 500px;
            max-height: 400px;
        }
    </style>
</head>

<body>

    <div id="editor">function foo(items) {
        var x = "All this is syntax highlighted";
        return x;
        }</div>
    <h3>TRLLONG</h3>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js" type="text/javascript" charset="utf-8">
    </script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript");
        editor.setOptions({
            autoScrollEditorIntoView: true,
            copyWithEmptySelection: true,
        });
    </script>
</body>

</html>
